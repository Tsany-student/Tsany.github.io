<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .social-media-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .social-media-nav.right {
            right: 20px;
        }

        .social-media-nav.left {
            left: 20px;
        }

        .social-media-nav a {
            display: block;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
        }

        .social-media-nav a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
